<footer class="site-footer">

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col  footer-col-1">
        <ul class="contact-list">
          <li>{{ site.title }}</li>
          <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
	  </ul>
        <ul class="social-media-list">
          {% if site.github_username %}
          	<li> {% include icon-github.html %} </li>
          {% endif %}

          {% if site.twitter_username %}
          	<li> {% include icon-twitter.html %} </li>
          {% endif %}
        </ul>
      </div>
      <div class="footer-col footer-col-1"></div>
      <div class="footer-col footer-col-4" style="text-align:right;">
        <p class="text"><b>Graduate Co-Chairs:</b><br/> {{ site.grad_cochairs }}</p>
        <p class="text"><b>Master's Chair:</b><br/> {{ site.ms_chair }}</p>	
      </div>
    </div>

  </div>

</footer>
